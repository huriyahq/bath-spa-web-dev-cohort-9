<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- MAIN EXTERNAL CSS -->
    <link rel="stylesheet" href="../css/styles.css">
    <!-- CONTACT FORM EXTERNAL CSS -->
    <link rel="stylesheet" href="../css/contact.css">
    <!-- FAVICON -->
    <link rel="icon" type="image/x-icon" href="../imgs/favicon.ico">
    <title>Contact</title>
</head>
<body>
    <!-- NAVIGATION BAR -->
    <nav class="nav">
       <button class="nav__toggle">
        <span class="hamburger"></span>
       </button>
       <!-- NAVIGATION MENU (TOGGLES) -->
       <ul class="nav__menu">
            <li class="nav__item">
                <a href="../index.html" class="nav__link">Home</a>
            </li>
            <li class="nav__item">
                <a href="gallery.html" class="nav__link">Gallery</a>
            </li>
            <li class="nav__item">
                <a href="contact.html" class="nav__link">Contact</a>
            </li>
       </ul>
    </nav>
    <!-- MAIN CONTENT -->
    <article class="content-container">
        <hgroup>
            <h1>Contact</h1>
            <p id="contact-subtitle">Get in touch</p>
        </hgroup>
        <section id="contact-section">
            <p>
                Lorem, ipsum dolor sit amet consectetur adipisicing elit. Expedita esse repellat nemo obcaecati facilis provident est soluta eligendi, magnam iure sapiente consequuntur nesciunt corporis dolore ratione suscipit asperiores, ab optio.
            </p>
            <form id="contact-form">
                <label for="first-name">
                    <input type="text" name="first-name" id="first-name" placeholder="First Name">
                </label>
                <label for="last-name">
                    <input type="text" name="last-name" id="last-name" placeholder="Last Name">
                </label>
                <label for="email">
                    <input type="email" name="email" id="email" placeholder="Email Address">
                </label>
                <label for="message">
                    <textarea name="message" id="message" placeholder="Type your message here"></textarea>
                </label>
                <div>
                    <button id="clear" class="btn outlined-btn">Clear</button>
                    <button id="submit" class="btn filled-btn">Submit</button>
                </div>
            </form>
        </section>
    </article>
    <script src="../js/script.js"></script>
    <script src="../js/contact.js"></script>
</body>
</html>
