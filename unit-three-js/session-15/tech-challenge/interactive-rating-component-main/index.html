<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- favicon link -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- external stylesheet -->
  <link rel="stylesheet" href="/css/styles.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body class="flex-container">
  <main>
    <!-- card holding main content -->
    <article id="card">
        <img src="/tech-challenge/interactive-rating-component-main/images/icon-star.svg" alt="star icon" class="star">
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        <!-- form with radio inputs to get ratings -->
        <form id="ratings">
          <fieldset>
            <!-- inputs inside label element and value in span for styling -->
            <label for="1">
              <input type="radio" name="rating" value="1" id="1">
              <span class="value">1</span>
            </label>

            <label for="2">
              <input type="radio" name="rating" value="2" id="2">
              <span class="value">2</span>
            </label>

            <label for="3">
              <input type="radio" name="rating" value="3" id="3">
              <span class="value">3</span>
            </label>

            <label for="4">
              <input type="radio" name="rating" value="4" id="4">
              <span class="value">4</span>
            </label>

            <label for="5"">
              <input type="radio" name="rating" value="5" id="5" checked>
              <span class="value">5</span>
            </label>
          </fieldset>

            <input type="submit" class="btn" id="submit" value="submit">
        </form>
    </article>
  </main>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Taliha Quadri</a>.
  </div> -->
  <!-- external js -->
  <script src="/js/script.js"></script>
</body>
</html>
