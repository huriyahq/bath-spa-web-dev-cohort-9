<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pinterest Task</title>
</head>
<body>

    <main class="outer-wrapper">
        <h1 class="title">Teas</h1>
        <div class="container">
            <!-- GRID CONTAINER -->

            <div class="item">
                <h2>Black</h2>
                <img src="images/1.jpg" alt="Teacup with black tea and leaf next to it."> 
            </div>
            <div class="item">
                <h2>Green</h2>
                <img src="images/2.jpg" alt="Teacup with frothy matcha tea. Teaspoon with matcha powder and whisk surrounding cup.">
            </div>
            <div class="item">
                <h2>White</h2>
                <img src="images/3.jpg" alt="Teacup with white tea. Pot next to cup and a plate of macroons cut in half.">
            </div>

            <div class="item main-feature">
                <h2>Special</h2>
                <img src="images/6.jpg" alt="Several teaspoons holding an assortment of loose tealeaves.">
            </div>
            <div class="item">
                <h2>Herbal</h2>
                <img src="images/4.jpg" alt="Clear pot of tea with loose chamomile tea inside">
            </div>
            <div class="item">
                <h2>Oolong</h2>
                <img src="images/5.jpg" alt="Pot of tea pouring out oolong tea into a cup. Another cup of oolong tea in background.">
            </div>

        </div>
    </main>
</body>
</html>
