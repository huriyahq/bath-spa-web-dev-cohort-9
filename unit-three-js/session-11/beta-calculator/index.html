<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- external stylesheet-->
        <link rel="stylesheet" href="../beta-calculator/css/styles.css">
        <title>Calculator</title>
    </head>
    <body>
        <main>
            <section class="values flex">
                <input type="number" id="value-1" class="flex">
                <input type="number" id="value-2" class="flex">
                <span class="equals">&equals;</span>
                <span id="result" class="flex">
                    <!-- display result here -->
                </span>
            </section>
            <section class="keys flex">
                <button id="add">&plus;</button>
                <button id="subtract">&minus;</button>
                <button id="multiply">&times;</button>
                <button id="divide">&divide;</button>
            </section>
        </main>
        <!-- external JS script -->
        <script src="../beta-calculator/js/script.js"></script>
    </body>
</html>
