<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- my stylesheet -->
    <link rel="stylesheet" href="./css/styles.css">
    <title>Cat Switch</title>
</head>
<body>
    <main class="flex-column">
        <section class="flex-column">
            <!-- the greeting is generated in the script.js file and displayed in this p element -->
            <p id="greeting"></p>
            <!-- this button toggles happyCat function to show pic of happy cat -->
            <button onclick="happyCat()">Happy Cat</button>
            <!-- starting image of cat in neutral mode -->
            <img src="./imgs/cat.png" alt="" id="cat-img">
            <!-- this button toggles sadCat function to show pic of happy cat -->
            <button onclick="sadCat()">Sad Cat</button>
        </section>
    </main>
    <!-- JS script -->
    <script src="./js/script.js"></script>
</body>
</html>
