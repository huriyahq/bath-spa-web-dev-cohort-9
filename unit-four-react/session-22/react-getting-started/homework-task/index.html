<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">

      // a functional component thatreturns a div that's a square with a blue background

      function Title() {
        return <h1>Here Be Some Boxes</h1>;
      }

       function BlueBox() {
        // CSS in JS: create object and store styles in that
        const styles = {
          backgroundColor: "blue", /*uses camelCase and value is string*/
          color: "white",
          height: "150px",
          width: "150px"
        }
        return <div style={styles}>Blue Box</div>; 
        // inline CSS: add style attribute to element and put styles object in curly brackets
      }

      function RedBox() {
        const styles = {
          backgroundColor: "red",
          color: "white",
          height: "150px",
          width: "150px"
        }
        return <div style={styles}>Red Box</div>;
      }
  
       function MyBoxes() {
        return (
          <div>
            <Title />
            <BlueBox />
            <RedBox />
          </div>
        )
       }

      function CatImage() {
        return (
          <>
          /
          <img className="standard" src="https://images.unsplash.com/photo-1592194996308-7b43878e84a6?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80" />
          </>

        )
      }

      // if it was a class, we'd use getElementsByClass
      // get the div with id container
      const container = document.getElementById("root");
      // create the root component on container element, which is the div with id container
      const root = ReactDOM.createRoot(container);
      root.render(<MyBoxes />);

    </script>
