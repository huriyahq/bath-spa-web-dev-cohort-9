<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join The Little Library</title>
</head>
<body>
    <nav>
        <!-- Navigation links here -->
    </nav>
    <header>
        <h1>The Little Library</h1>
        <img src="little-library.jpg" alt="small wooden box with two bookshelves inside, visible through glass door frame">
    </header>
    <!-- Sign-up section -->
    <section>
        <article>
            <header>
                <h2>Join the Library</h2> 
            </header>
            <p>Please use the registration form below to sign up for a library card.</p>
            <!-- Sign-up form -->
            <form>
                <!-- Ask for forename -->
                <label for="forename">Forename</label><br/>
                <input type="text" name="forename" id="" placeholder="Enter details here"><br/>
                <!-- Ask for surname -->
                <label for="surname">Surname</label><br/>
                <input type="text" name="surname" id="" placeholder="Enter details here"><br/>
                <!-- Submit button -->
                <input type="submit" name="submit" id="">
            </form>
        </article>
    </section>
</body>
</html>
